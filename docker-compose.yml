version: '3.8'

services:

  db:
    image: postgres
    container_name: rechargeDB
    ports:
      - "5434:5432"
    tty: true
    volumes:
      - .docker/.pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=rechargedb
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_HOST=localhost

